apiVersion: apps/v1
kind: Deployment
metadata:
  name: foodshop-orders-db-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foodshop-orders-db
  template:
    metadata:
      labels:
        app: foodshop-orders-db
    spec:
      containers:

        - name: foodshop-orders-db-development
          image: mongo

          volumeMounts:
          - name: foodshop-orders-db-data
            mountPath: /data/db

      volumes:
      - name: foodshop-orders-db-data
        persistentVolumeClaim:
          claimName: foodshop-orders-db-pvc


---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: foodshop-orders-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: Service
metadata:
  name: foodshop-orders-db-srv
spec:
  # ***************************************** only for local dev *****************************************
  type: NodePort
  selector:
    app: foodshop-orders-db
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
      nodePort: 32019
